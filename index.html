<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD</title>
	<link rel="stylesheet" type="text/css" href="bootstrapF.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
	<div class="container">
		<form class="">
			<h1 class="text-primary my-3">CRUD ESTUDIANTES</h1>
			<div id= "myAlert" class="alert alert-danger d-none">
			  <strong>Error!</strong> Por favor complete todos los datos.
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<input type="text" name="nombres" id="nombres" class="form-control" placeholder="Nombres">
						<label for="nombres">Nombres</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos">
						<label for="apellidos">Apellidos</label>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<input type="number" name="codigo" id="codigo" class="form-control" placeholder="Codigo">
						<label for="codigo">Codigo</label>
					</div>
				</div>
			</div>
			<div class="row d-none" id="div-email">
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<input type="email" name="correo" id="correo" class="form-control" placeholder="Fecha de nacimiento">
						<label for="correo">Correo</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<input type="date" name="fecha-nacimiento" id="fecha-nacimiento" class="form-control" placeholder="Fecha de nacimiento">
						<label for="fecha-nacimiento">Fecha de nacimiento</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-floating mb-3">
						<select class="form-select" id="programa">
							<option selected>Seleccione</option>
							<option value="1">Administración de Empresas</option>
							<option value="2">Derecho</option>
							<option value="3">Economía</option>
							<option value="4">Ingeniería Civil</option>
							<option value="5">Arquitectura</option>
							<option value="6">Ingeniería Electrónica y Telecomunicaciones</option>
							<option value="7">Ingeniería Industrial</option>
							<option value="8">Ingeniería de Sistemas y Computación</option>
							<option value="9">Psicología</option>
						</select>
						<label for="programa">Programa</label>	
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-lg-6 d-flex flex-row">
					<label>Gerero</label>
					<div class="form-check mb-2 mx-2 mb-3">
						<input class="form-check-input" type="radio" id="genero-m" name="genero" value="m">
						<label class="form-check-label" for="genero-m">M</label>
					</div>								
					<div class="form-check mb-2 mx-2 mb-3">
						<input class="form-check-input" type="radio" id="genero-f" name="genero" value="f">
						<label class="form-check-label" for="genero-f">F</label>
					</div>								
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 d-flex flex-row">
					<label>Hobbies</label>
					<div class="form-check mb-2 mx-2 mb-3">
						<input class="form-check-input" type="checkbox" value="lectura" id="hobbies-1" name="hobbies">
						<label class="form-check-label" for="hobbies-1">Lectura</label>
					</div>								
					<div class="form-check mb-2 mx-2 mb-3">
						<input class="form-check-input" type="checkbox" value="cine" id="hobbies-2" name="hobbies">
						<label class="form-check-label" for="hobbies-2">Cine</label>
					</div>	
					<div class="form-check mb-2 mx-2 mb-3">
						<input class="form-check-input" type="checkbox" value="deporte" id="hobbies-3" name="hobbies">
						<label class="form-check-label" for="hobbies-3">Deporte</label>
					</div>							
				</div>
			</div>
			<button type="button" id="registrar" class="btn btn-primary">Registrar</button>
		</form>

		<hr class="mt-4 text-primary" >
		<div class="table-responsive">
			<table class="table table-striped table-hover mt-4" id="tabla-estudiantes">
				<thead class="table-primary">
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Codigo</th>
					<th>Correo</th>
					<th>Fecha de nacimiento</th>
					<th>Programa</th>
					<th>Genero</th>
					<th>Hobbies</th>
					<th>Acción</th>
				</thead>
				<tbody id="tabla-estudiantes-body">
				</tbody>
			</table>
		</div>

	</div>

	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast text-bg-danger " role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<i class="bi bi-bug-fill mx-1"></i>
				<strong class="me-auto">CRUD ESTUDIANTES</strong>
				<strong>ERROR</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				POR FAVOR COMPLETE TODOS LOS DATOS.
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
